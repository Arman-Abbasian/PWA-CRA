<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <!-- apple pwa config ------------------ -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="UMPWA" />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="images/icons/apple/icon-57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="images/icons/apple/icon-60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="images/icons/apple/icon-72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="images/icons/apple/icon-76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="images/icons/apple/icon-114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="images/icons/apple/icon-120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="images/icons/apple/icon-144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="images/icons/apple/icon-152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/icons/apple/icon-180.png"
    />

    <!-- IE pwa config ------------------ -->
    <meta
      name="msapplication-TileImage"
      content="images/icons/original/icon-144.png"
    />
    <meta name="msapplication-TileColor" content="#fff" />
    <meta name="theme-color" content="#1e88e5" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
